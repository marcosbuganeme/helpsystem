<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
	<title>Help System v1.0</title>
</h:head>

<h:body>
	<h:form>
		<h:messages />

		<h:panelGrid columns="2">
			<h:panelGroup>
				<h:outputLabel value="Nome: " for="nome" />
				<span class="campoObrigatorio">*</span>
			</h:panelGroup>
			<h:inputText id="nome" value="#{usuarioController.formulario.entidade.nome}" />

			<h:panelGroup>
				<h:outputLabel value="E-mail: " for="email" />
				<span class="campoObrigatorio">*</span>
			</h:panelGroup>
			<h:inputText id="email" value="#{usuarioController.formulario.entidade.email}" />

			<h:panelGroup>
				<h:outputLabel value="Senha: " for="senha" />
				<span class="campoObrigatorio">*</span>
			</h:panelGroup>
			<h:inputSecret id="senha" value="#{usuarioController.formulario.entidade.senha}" />

			<h:panelGroup>
				<h:outputLabel value="Confirme a senha: " for="confirmarSenha" />
				<span class="campoObrigatorio">*</span>
			</h:panelGroup>
			<h:inputSecret id="confirmarSenha" value="#{usuarioController.formulario.entidade.confirmaSenha}" />
		</h:panelGrid>

		<h:commandButton id="btnSalvar" value="Cadastrar" action="#{usuarioController.salvar()}" />
	</h:form>
</h:body>
</html>
