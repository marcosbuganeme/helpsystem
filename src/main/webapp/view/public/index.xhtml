<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/layout/template.xhtml">

<ui:define name="titulo">Cadastro de aluno</ui:define>

<ui:define name="titulo_cabecalho">Formulário de cliente</ui:define>
<ui:define name="corpo">
	<h:form id="frm">
		<div class="container">
			<div id="accordion" class="panel-group" role="tablist" aria-multiselectable="true">
				<div class="panel panel-info">
					<div id="dadosPessoais" role="tab" class="panel-heading">
						<h4 class="panel-title">
        					<a data-toggle="collapse" data-parent="#accordion" href="#collapseDadosPessoais" aria-expanded="false" aria-controls="collapseDadosPessoais">Dados pessoais</a>
        				</h4>
					</div>

					<div id="collapseDadosPessoais" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="dadosPessoais">
		  				<div class="panel-body">
							<div class="row">
								<div class="col-xs-12 col-lg-3">
									<div class="form-group">
										<label jsf:for="nome">Nome</label>
										<span class="campoObrigatorio">*</span>
										<input jsf:id="nome" class="form-control" placeholder="Nome completo" />
									</div><!-- form-group -->
								</div><!-- col-xs-12 col-lg-3 -->
				
								<div class="col-xs-12 col-lg-3">
									<div class="form-group">
										<label for="email">E-mail</label>
										<span class="campoObrigatorio">*</span>
										<input jsf:id="email" class="form-control" placeholder="Endereço eletrônico" />
									</div><!-- form-group -->
								</div><!-- col-xs-12 col-lg-3 -->

								<div class="col-xs-12 col-lg-3">
									<div class="form-group">
										<label for="dtNascimento">Data de Nascimento</label>
										<span class="campoObrigatorio">*</span>
										<input jsf:id="dtNascimento" class="form-control" placeholder="Data de nascimento" />
									</div><!-- form-group -->
								</div><!-- col-xs-12 col-lg-3 -->

								<div class="col-xs-12 col-lg-3">
									<div class="form-group">
										<label>Sexo</label>
										<span class="campoObrigatorio">*</span>

										<br />

										<div class="btn-group" data-toggle="buttons">
											<label class="btn btn-info">
												<input jsf:id="opSexoMasculino" autocomplete="off" checked="checked" name="masculino" type="radio" /> Feminino
											</label>
		
											<label class="btn btn-info">
										    	<input jsf:id="opSexoFeminino" autocomplete="off" name="feminino" type="radio" /> Masculino
											</label>
										</div><!-- btn-group -->
									</div><!-- form-group -->
								</div><!-- col-xs-12 col-lg-3 -->
							</div><!-- row -->
						</div><!-- panelbody -->
					</div><!-- panel-collapse collapse in -->
				</div><!-- panel panel-info -->

				<br />

				<div class="panel panel-info">
					<div id="telefoneContato" role="tab" class="panel-heading">
						<h4 class="panel-title">
        					<a data-toggle="collapse" data-parent="#accordion" href="#collapseTelefoneContato" aria-expanded="false" aria-controls="collapseTelefoneContato">Telefone de contato</a>
        				</h4>
					</div>

					<div id="collapseTelefoneContato" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="telefoneContato">
						<div class="panel-body">					
							<div class="row">
								<div class="col-xs-12 col-lg-2">
									<div class="form-group">
										<label for="dddTelefone">DDD</label>
										<span class="campoObrigatorio">*</span>
										<input jsf:id="dddTelefone" placeholder="ddd" class="form-control" />
									</div>
								</div><!-- col-xs-12 col-lg-2 -->
	
								<div class="col-xs-12 col-lg-3">
									<div class="form-group">
										<label for="telefoneComercial">Comercial</label>
										<span class="campoObrigatorio">*</span>
										<input jsf:id="telefoneComercial" placeholder="Número comercial" class="form-control" />
									</div>
								</div><!-- col-xs-12 col-lg-3 -->
	
								<div class="col-xs-12 col-lg-3">
									<div class="form-group">
										<label for="telefoneFixo">Fixo</label>
										<span class="campoObrigatorio">*</span>
										<input jsf:id="telefoneFixo" placeholder="Número da residência" class="form-control" />
									</div>
								</div><!-- col-xs-12 col-lg-3 -->
	
								<div class="col-xs-12 col-lg-3">
									<div class="form-group">
										<label for="telefoneMovel">Móvel</label>
										<span class="campoObrigatorio">*</span>
										<input jsf:id="telefoneMovel" placeholder="Número do celular" class="form-control" />
									</div>
								</div><!-- col-xs-12 col-lg-3 -->
							</div><!-- row -->
						</div><!-- panel-body -->
					</div><!-- panel-collapse collapse in -->
				</div><!-- panel panel-info -->

				<br />

				<div class="panel panel-info">
					<div id="enderecoContato" role="tab" class="panel-heading">
						<h4 class="panel-title">
        					<a data-toggle="collapse" data-parent="#accordion" href="#collapseEnderecoContato" aria-expanded="true" aria-controls="collapseEnderecoContato">Endereço</a>
        				</h4><!-- panel-title -->
					</div><!-- panel-heading -->

					<div id="collapseEnderecoContato" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="enderecoContato">
						<div class="panel-body">
							<div class="row">
								<div class="col-xs-12 col-lg-2">
									<input jsf:id="cep" placeholder="Insira um cep" class="form-control" maxlength="7" />
								</div>

								<div class="col-xs-12 col-lg-2">
									<button jsf:id="btnPesquisar" class="btn btn-block btn-primary">Pesquisar</button>
								</div>
							</div><!-- row -->
	
							<br />
	
							<div class="row">
								<div class="col-xs-12 col-lg-2">
									<label for="cidade">Cidade</label>
									<input jsf:id="cidade" disabled="disabled" placeholder="Cidade" class="form-control" />
								</div>
		
								<div class="col-xs-12 col-lg-2">
									<label for="estado">Estado</label>
									<input jsf:id="estado" disabled="disabled" placeholder="Estado" class="form-control" />
								</div>
		
								<div class="col-xs-12 col-lg-3">
									<label for="bairro">Bairro</label>
									<input jsf:id="bairro" disabled="disabled" placeholder="Bairro" class="form-control" />
								</div>

								<div class="col-xs-12 col-lg-3">
									<label for="logradouro">Logradouro curto</label>
									<input jsf:id="logradouroCurto" disabled="disabled" placeholder="Logradouro curto" class="form-control" />
								</div>

								<div class="col-xs-12 col-lg-2">
									<label>Tipo do imóvel</label>
									<div class="form-group">
										<div class="btn-group" data-toggle="buttons">
											<label class="btn btn-info">
												<input jsf:id="imovelAlugado" type="radio" name="alugado" autocomplete="off" checked="checked" /> Alugado
											</label>
		
											<label class="btn btn-info">
										    	<input jsf:id="imovelProprio" type="radio" name="proprio" autocomplete="off" /> Próprio
											</label>
										</div><!-- btn-group -->
									</div><!-- form-group -->
								</div><!-- col-xs-12 col-lg-3 -->
							</div><!-- row -->

							<div class="row">
								<div class="col-xs-12">
									<label for="logradouroCompleto">Logradouro completo</label>
									<input jsf:id="logradouroCompleto" disabled="disabled" placeholder="Logradouro curto" class="form-control" />
								</div>
							</div><!-- row -->
						</div><!-- panel-body -->
					</div><!-- panel-collapse collapse in -->
				</div><!-- panel panel-info -->
			</div><!-- panel-group -->

			<div class="row">
				<div class="col-xs-12 col-lg-6">
					<button jsf:id="btnSalvar" class="btn btn-lg btn-block btn-success">Salvar</button>
				</div>

				<div class="col-xs-12 col-lg-6">
					<button jsf:id="btnCancelar" class="btn btn-lg btn-block btn-danger">Cancelar</button>
				</div>
			</div>
		</div><!-- container -->
	</h:form>
</ui:define>
</ui:composition>
